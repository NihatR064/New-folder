<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <title>İngilis Dili Quiz</title>
    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        #question {
            font-size: 1.5rem;
            background: #fff;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        #options button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        #options button:hover {
            background-color: #45a049;
        }
        
        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <h1>Söz Quiz</h1>
    <div id="question"></div>
    <div id="options"></div>
    <div id="result"></div>

    <script>
const words = [{
            en: "Benevolent",
            az: "Xeyirxah və mərhəmətli"
        }, {
            en: "Diminish",
            az: "Azaltmaq, kiçiltmək"
        }, {
            en: "Drawback",
            az: "Çatışmazlıq, mənfi cəhət"
        }, {
            en: "Obsolete",
            az: "Artıq istifadə olunmayan, köhnəlmiş"
        }, {
            en: "Contempt",
            az: "Nifrət, hörmətsizlik"
        }, {
            en: "Indifferent",
            az: "Laqeyd, maraqsız"
        }, {
            en: "Acute",
            az: "Kəskin, güclü dərəcədə"
        }, {
            en: "Compel",
            az: "Məcbur etmək"
        }, {
            en: "Gorgeous",
            az: "Gözəl, möhtəşəm"
        }, {
            en: "Notorious",
            az: "Pis mənada məşhur, ad çıxarmış"
        }, {
            en: "Compatible",
            az: "Uyğun, bir yerdə problemsiz işləyə bilən"
        }, {
            en: "Complacent",
            az: "Razı və təkəbbürlü, özündən razı"
        }, {
            en: "Simultaneous",
            az: "Eyni vaxtda baş verən"
        }, {
            en: "Facilitate",
            az: "Asanlaşdırmaq"
        }, {
            en: "Humiliate",
            az: "Alçaltmaq, təhqir etmək"
        }, {
            en: "Contemplate",
            az: "Dərindən düşünmək"
        }, {
            en: "Naïve",
            az: "Sadəlövh, təcrübəsiz"
        }, {
            en: "Plausible",
            az: "İnandırıcı, məntiqli"
        }, {
            en: "Ponder",
            az: "Dərindən düşünmək"
        }, {
            en: "Reckon",
            az: "Hesab etmək, saymaq"
        }, {
            en: "Sceptical",
            az: "Şübhəli, tərəddüdlü"
        }, {
            en: "Conscientious",
            az: "Vicdanlı, məsuliyyətli"
        }, {
            en: "Ignorant",
            az: "Məlumatsız, savadsız"
        }, {
            en: "Adjust",
            az: "Uyğunlaşdırmaq, tənzimləmək"
        }, {
            en: "Endure",
            az: "Dözmək, tab gətirmək"
        }, {
            en: "Refine",
            az: "Təkmilləşdirmək, düzəliş etmək"
        }, {
            en: "Breakthrough",
            az: "İrəliləyiş, mühüm kəşf"
        }, {
            en: "Contemporary",
            az: "Müasir"
        }, {
            en: "Prompt",
            az: "Dərhal, tez"
        }, {
            en: "Redundant",
            az: "Artıq, lazımsız"
        }, {
            en: "Alleviate",
            az: "Yüngülləşdirmək, azaltmaq"
        }, {
            en: "Differentiate",
            az: "Fərqləndirmək"
        }, {
            en: "Err",
            az: "Səhv etmək"
        }, {
            en: "Hull",
            az: "Gəminin əsas gövdəsi"
        }, {
            en: "Inadvertent",
            az: "Bilməyərəkdən, təsadüfi"
        }, {
            en: "Soothe",
            az: "Sakitləşdirmək"
        }, {
            en: "Arduous",
            az: "Çətin, yorucu"
        }, {
            en: "Attain",
            az: "Nail olmaq"
        }, {
            en: "Endeavor",
            az: "Cəhd, təşəbbüs"
        }, {
            en: "Jagged",
            az: "İti, kəskin çıxıntılı"
        }, {
            en: "Terrestrial",
            az: "Yerə aid, quru ilə bağlı"
        }, {
            en: "Vicious",
            az: "Qəddar, şiddətli, zalım"
        }];

        function getRandomOptions(correct) {
            let options = [correct.az];
            while (options.length < 4) {
                let rand = words[Math.floor(Math.random() * words.length)].az;
                if (!options.includes(rand)) options.push(rand);
            }
            return options.sort(() => Math.random() - 0.5);
        }

        function askQuestion() {
            const question = words[Math.floor(Math.random() * words.length)];
            document.getElementById('question').innerText = `Tərcümə et: ${question.en}`;
            const options = getRandomOptions(question);
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.innerText = opt;
                btn.onclick = () => {
                    document.getElementById('result').innerText =
                        opt === question.az ? '✅ Düzgün!' : `❌ Səhv! Doğru: ${question.az}`;
                    setTimeout(() => {
                        document.getElementById('result').innerText = '';
                        askQuestion();
                    }, 2000);
                };
                optionsDiv.appendChild(btn);
            });
        }

        askQuestion();
    </script>
</body>

</html>
